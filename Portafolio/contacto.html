<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="contacto.css">
    <link rel="icon" type="image/png" href="Logotipo%20Venganza%20Infernal.png">
</head>
<body>
    <div class="formulario">
        <h1>Contacto</h1>
        <form actions="procesar.php"
        method="post" class="fm">
           <input type="text" placeholder="Tu Nombre"
           name="nombre">
           <input type="email"
           placeholder="Correo electrónico"
           name="email">
           <input type="tel"
           placeholder="Teléfono"
           name="telefono">
           <textarea name="area" cols="20" rows="5"
           placeholder="Tu mensaje"></textarea>
           <select name="pais">
               <option value="España">España</option>
               <option value="EEUU">EEUU</option>
               <option value="Italia">Italia</option>
               <option value="México">México</option>
               <option value="Inglaterra">Inglaterra</option>
               <option value="Francia">Francia</option>
            </select>
            <input type="submit" value="Enviar">
        </form>
    </div>
        
        
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3169.783599045619!2d-1.9479940852954158!3d37.394949641695014!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd652ef099fe0891%3A0xdf1355b6a21041aa!2sInstituto%20de%20Educaci%C3%B3n%20Secundaria%20Ies%20Cura%20Valera!5e0!3m2!1ses!2ses!4v1612168965310!5m2!1ses!2ses" width="600" height="450" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

   <p class="parrafo">Localización del instituto IES Cura Valera de Huércal-Overa</p>

</body>
</html>
