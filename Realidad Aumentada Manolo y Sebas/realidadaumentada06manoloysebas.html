<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Realidad Aumentada 06</title>
    <!-- Incluimos la librerÃ­a A-Frame -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- Incluimos ar.js para A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- Creamos nuestro propio contenido -->
    <a-triangle src="simbolo%20illuminati.jpg" position="0 2 0" rotation="0 0 0" color="white">
        <a-animation attribute="rotation" to="360 0 0" dur="2000" easing="linear" repeat="indefinite"></a-animation>
    </a-triangle>
    <a-text position='-1 1 1.5' value="Venganza Infernal!!"></a-text>
    <a-sphere src="estrellas.jpg" position="-1 0.4 1" radius="0.7" color="white"></a-sphere>
    <a-cylinder src="cielo%20con%20nubes%20y%20luna.jpg" position="1 0 -0.75" radius="0.35" height="0.5" color="#FFC65D"></a-cylinder>
    
    <a-torus src="fuego.jpg" position="0 2 0" color="white" arc="360" radius="1" radius-tubular="0.1" rotation="-70 0 0">
        <a-animation attribute="rotation" to="360 0 0" dur="6000" easing='linear' repeat="indefinite"></a-animation>
    </a-torus>
    <a-plane src="suelo%20de%20piedra.jpg" position="0 0 0" rotation="-90 0 0" width="3" height="3" color="white"></a-plane>
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>  
</body>
</html>
