<!DOCTYPE html>
<html>
  <head>
    <title>Realidad Aumentada 02</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box src="piedras.jpg" position="-2 0.5 -3" rotation="0 45 0" color="white" shadow></a-box>
      <a-box src="hojas%20de%20arbol.jpg" position="0 3 -3" rotation="0 0 0" radius="0" height="2" width="5" color="white" shadow></a-box>
      <a-sphere src="piedras.jpg" position="3 0.7 -5" radius="0.7" color="white" shadow></a-sphere>
      <a-cylinder src="tronco.jpg" position="0 1 -3" radius="0.5" height="3" color="white" shadow></a-cylinder>
      <a-plane src="suelo%20bosque.jpg" position="0 0 -4" rotation="-90 0 0" width="10" height="8" color="white" shadow></a-plane>
      <a-plane src="bosque.jpg" position="0 3 -6" rotation="0 0 0" width="10" height="6" color="white" shadow></a-plane>
      <a-plane src="copa%20de%20arboles.jpg" position="0 6 -3" rotation="90 0 0" width="10" height="6" color="white" shadow></a-plane>
      <a-sky color="skyblue"></a-sky>
    </a-scene>
  </body>
</html>
